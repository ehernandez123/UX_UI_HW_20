<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 90px;
        height: 90px;
        object-fit: cover;
        margin-right: 0.5rem;
      }

      .logo-name {
        font-size: 1.2rem;
        font-weight: bold;
      }
      nav {
        position: relative; /* Add this line */
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 1rem;
      }

      nav a {
        background-color: #007bff;
        text-decoration: none;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #0056b3;
      }

      .hamburger-menu {
        display: none;
        cursor: pointer;
      }

      .hamburger-menu span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 4px 0;
      }

      @media screen and (max-width: 768px) {
        nav ul {
          display: none;
        }

        .hamburger-menu {
          display: block;
        }
      }

      .dropdown-menu {
        display: none;
        background-color: #fff;
        list-style: none;
        padding: 0;
        position: absolute;
        top: 100%;
        right: 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 200px;
        z-index: 10;
      }

      .dropdown-menu li {
        padding: 1rem;
      }

      .dropdown-menu li a {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0;
      }

      .dropdown-menu li:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <a href="/" style="background-color: initial; padding: 0%">
          <img src="images/ericalogo.png" alt="EHC" class="logo" />
        </a>
        <span class="logo-name">Erica Herrick Carmona</span>
      </div>
      <nav>
        <ul>
          <li><a href="#product">Product</a></li>
          <li><a href="#research">Research</a></li>
          <li><a href="#problem">Problem Statement</a></li>
          <li><a href="#solved">Solved</a></li>
          <li><a href="#prototype">Prototype</a></li>
        </ul>
        <div class="hamburger-menu" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="dropdown-menu">
          <li><a href="#product">Product</a></li>
          <li><a href="#research">Research</a></li>
          <li><a href="#problem">Problem Statement</a></li>
          <li><a href="#solved">Solved</a></li>
          <li><a href="#prototype">Prototype</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
